version: 2.1

orbs:
  slack: circleci/slack@4.9.3

jobs:
  github-build-and-push:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - checkout
      - run:
          name: GHCR Login
          command: echo $CR_PAT | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
      - run:
          name: Build Image
          command: |
            IMAGE_TAG="$(git tag -l v* --sort=authordate | tail  -n 1)"
            echo Image Tag $IMAGE_TAG
            docker build -t $GHCR_REPOSITORY:$IMAGE_TAG -f Dockerfile.arm64 .
            docker tag $GHCR_REPOSITORY:$IMAGE_TAG $GHCR_REPOSITORY:latest
            docker push $GHCR_REPOSITORY:$IMAGE_TAG
            docker push $GHCR_REPOSITORY:latest
      - run:
          name: GHCR Logout
          command: docker logout
  gitlab-trigger:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - run:
          name: Show Environment
          command: echo "$CIRCLE_REPOSITORY_URL" | sed -e 's/.*\/\(.*\)\.git/\1/'
      - run:
          name: Tigger GitLab Pipeline
          command: |
            curl \
              --request POST \
              --form token=$GL_API_TOKEN \
              --form ref=master \
              --form "variables[REPOSITORY]=${echo "$CIRCLE_REPOSITORY_URL" | sed -e 's/.*\/\(.*\)\.git/\1/'}" \
              --form "variables[VERSION]=$CIRCLE_TAG" \
              "https://gitlab.com/api/v4/projects/$GL_PROJECT_ID/trigger/pipeline" 
  notify:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - slack/notify:
          template: success_tagged_deploy_1
  
workflows:
  version: 2
  arm64-image-build:
    jobs:
      - github-build-and-push:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
            branches:
              ignore: /.*/
      - gitlab-trigger:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
            branches:
              ignore: /.*/
          requires:
            - github-build-and-push
      - notify: 
          context: slack-secrets
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
            branches:
              ignore: /.*/
          requires:
            - github-build-and-push
          